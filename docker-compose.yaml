version: "3"

services:

  dating-site:
    container_name: db-dating-site
    restart: always
    image: postgres
    ports:
      - 5432:5432
    env_file:
      - ./.env
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - dating-site-postgresql-data:/var/lib/postgresql/data/

volumes:
  dating-site-postgresql-data:
